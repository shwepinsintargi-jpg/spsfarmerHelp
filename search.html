<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <title>·Äõ·Äæ·Ä¨·Äñ·ÄΩ·Ä±·Äô·Äæ·ÄØ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222222;
      --input-bg: #f9f9f9;
      --border-color: #cccccc;
    }

    body.night {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --input-bg: #2c2c2c;
      --border-color: #555555;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .toggle-mode {
      cursor: pointer;
      font-size: 1.2em;
      padding: 6px 12px;
      border: 1px solid var(--border-color);
      border-radius: 20px;
      background-color: var(--input-bg);
      color: var(--text-color);
      transition: background-color 0.3s ease;
    }

    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
    }

    .search-box {
      width: 80%;
      max-width: 400px;
      padding: 10px 40px 10px 16px;
      font-size: 16px;
      border: 2px solid var(--border-color);
      border-radius: 30px;
      background-color: var(--input-bg);
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23aaa" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM10 14a4 4 0 110-8 4 4 0 010 8z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 20px;
      color: var(--text-color);
    }

    .results {
      margin-top: 30px;
      width: 80%;
      max-width: 500px;
      font-size: 1em;
      margin-left: -20px;
      padding-left: 10px;
    }

    .results h3 {
      color: green;
      margin-bottom: 10px;
    }

    .results li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="toggle-mode" onclick="toggleMode()">üåû / üåô</div>
  </div>

  <div class="search-container">
    <input type="text" class="search-box" id="searchInput" placeholder="·Äï·Ä≠·ÄØ·Ä∏·Ä°·Äô·Ää·Ä∫·Äõ·Ä±·Ä∏·Äï·Ä´">
    <div class="results" id="resultList"></div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('night');
    }

    async function searchPest() {
      const query = document.getElementById("searchInput").value.trim();
      const container = document.getElementById("resultList");
      container.innerHTML = "";

      if (query === "") return;

      try {
        const response = await fetch("data.json");
        const data = await response.json();

        const matched = data.filter(entry =>
          entry.pest.includes(query) || entry.pest_en.toLowerCase().includes(query.toLowerCase())
        );

        if (matched.length === 0) {
          const li = document.createElement("li");
          li.textContent = "·Äô·Äê·ÄΩ·Ä±·Ä∑·Äõ·Äæ·Ä≠·Äï·Ä´·Åã";
          container.appendChild(li);
          return;
        }

        matched.forEach(entry => {
          const pestName = document.createElement("h3");
          pestName.textContent = entry.pest;
          container.appendChild(pestName);

          const ul = document.createElement("ul");
          entry.ingredients.forEach((item, index) => {
            const products = item.products.join("·Åä ");
            const line = `${index + 1}. ${item.name_en} - ${item.name_mm} (${products})`;

            const li = document.createElement("li");
            li.textContent = line;
            ul.appendChild(li);
          });

          container.appendChild(ul);
        });
      } catch (error) {
        const li = document.createElement("li");
        li.textContent = "·Äí·Ä±·Äê·Ä¨·Äñ·Ä≠·ÄØ·ÄÑ·Ä∫·Äñ·ÄΩ·ÄÑ·Ä∑·Ä∫·Äú·Ä≠·ÄØ·Ä∑·Äô·Äõ·Äï·Ä´·Åã";
        container.appendChild(li);
        console.error(error);
      }
    }

    document.getElementById("searchInput").addEventListener("input", searchPest);
  </script>
</body>
</html>
