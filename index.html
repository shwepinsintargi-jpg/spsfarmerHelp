<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <title>ရွှေပင်ဆင့်</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Prevent scrolling */
    }

    .line1 {
      font-size: 1.8em;
      color: blue;
      margin-bottom: 10px;
      text-align: center;
    }

    .line2 {
      font-size: 2.8em;
      color: red;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .logo {
      width: 180px;
      max-width: 90%;
      margin-bottom: 20px;
    }

    .search-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffffff;
      border: 2px solid #333333;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="line1">ရွက်ဖျန်းအား‌လုံးတို့ ဧကရာဇ်</div>
  <div class="line2">ရွှေပင်ဆင့်</div>
  <img src="logo.png" alt="Company Logo" class="logo">
  <button class="search-button" onclick="window.location.href='search.html'">
    Click to search
  </button>
</body>
</html>
